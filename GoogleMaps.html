      var markers = [];

      function initMap() 
	  {
		map = new google.maps.Map(document.getElementById('map'), {
          zoom: 18,
          center: {lat: -23.598505, lng: -46.638403}
        });
		
		clearMarkers();
		
		for (var i = 0; i < neighborhoods.length; i++) 
		{
			addMarkerWithTimeout(neighborhoods[i], i * 200);
		}
      }

	  var iconBase = "MaeTerraIcon.png";
	  
      function addMarkerWithTimeout(position, timeout) 
	  {
		markers.push(getMarker(position));
      }

	  function getMarker(position)
	  {
        var contentString = '<div id="content">'+
            '<div class="col-md-3"><img src="carrefour_logo.png" style="width: 100% !important;" /></div><div class="col-md-9"><h3 id="firstHeading" class="firstHeading">Carrefour Pinheiros</h3>'+
            '<div id="bodyContent">'+
            '<p>Avenida das Nações Unidas, 15.187<br>box 1 - Chácara Santo Antonio,<br>São Paulo - 05477-000, BR</p>'+
            '</div></div></div>';

        var infowindow = new google.maps.InfoWindow({
          content: contentString
        });
		
		var marker = new google.maps.Marker({
            position: position,
			icon: iconBase,
            map: map,
            animation: google.maps.Animation.DROP
          });
		  
        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
		
		return marker;
	  }
	  
	  function busca()
	  {
		map.panTo({lat: -23.599651, lng: -46.632853});
		map.setZoom(20);
	  }
	  
      function clearMarkers() {
        for (var i = 0; i < markers.length; i++) {
          markers[i].setMap(null);
        }
        markers = [];
      }
